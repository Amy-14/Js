<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>console.log("hey variables")</script>
    <script>
        // NAMING CONVENTION
        // ALLOWED
        // CAMEL CASE - camelCaseVariable
        // UPPER CAMEL CASE - UpperCamelCaseVariable
        // SNAKE CASE - snake_case_variable

        // NOT ALLOWED
        //KEBAB CASE - kebab-case-variable

        // Variables must start with either a letter (a,b,c,D,X, etc).
        // They can also start with or contain an underscore _ or dollar sign $.
        // They can also contain but may not start with a number.

        "use strict";// throws error on undefined variables which is "dog" here
        //VALUES OF "let" and "var" can be updated ans "const" cannot be updated
        // if you type new_js in console it will return "new"
        //three diff types of variable declaration
        var new_js = "new";//variable declaration statement //value can be updated
        new_js = "hello"
        let new_js_2 = 300;// value can be updated
        new_js_2 = 400
        //const value cannot be updated
        const new_js_3 = 'rtx'; // you can also write this line without adding semi-colon coz there is somthing called "ASI(Automatic Semi-Colon Insertion)" in JS
        console.log(new_js)//function call statement
        console.log(new_js_2)
        console.log(new_js_3)
        dog = "hidden"// not a good thing to follow
        console.log(dog)
        //we can also do like below
        var xy
        xy = "hey !!"
    </script>
</head>
